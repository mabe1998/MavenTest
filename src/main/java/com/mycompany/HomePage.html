<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Your Name</title>
    		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
        <body>
		<div id="hd"></div>
                		
                <div id="bd">
			<h1>May I ask you for your name?</h1>
                        
                    <form wicket:id="form">        
                        <label>Name</label>
                        <input type="text" value="" wicket:id="inputName"/><br>
                        <input type="submit" value="That's me"/>
                    </form> 
                       
                    
                        <span wicket:id="output"></span> 
                        
                    <p>
                    <br> 	
                        Wicket version: <wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>.
                    </p>
		</div>
        </body>	
	
</html>
